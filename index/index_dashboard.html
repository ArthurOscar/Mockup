<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="../style/style_dashboard.css">
    <script src="../script/script_dashboard.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../img/Logo_dashboard.png" alt="">
        </div>
        <div class="menu_dashboard">
            <img src="../img/menu_dashboard.png" alt="">
        </div>
    </nav>
    <main>
        <div class="frase_introdutoria">
            <img src="../img/Imagem_dashboard.png" alt="">
            <strong>Fazendo das ródovias
                em vias da vida.</strong>
        </div>
        <div class="login">
            <strong id="texto_login">Fazer Login:</strong><br>
            <input type="text" name="usuario_login" id="usuario_login" placeholder="Usuário">
            <div class="senha">
                <img src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png" id="olho"
                id="olho">
                <input type="password" id="senha_login" placeholder="Senha">
            </div>
            <button onclick="enviarDados()">Entrar</button>
            <a href="recuperar_senha.html" id="esqueceu_senha">Esqueceu a senha?</a>
        </div>
    </main>
    <footer>
        <div class="redes">
            <strong id="text_redesocial">Acesse já nossas redes socias:</strong>
            <div class="imagens">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" id="instagram">
                <img src="https://atribunarj.com.br/uploads/FILES/destacadas/07-04-2024-1000026680.png" id="X">
                <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-youtube-social-media-round-icon-png-image_6315993.png" id="Youtube">
                <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png" id="Facebook">
            </div>
        </div>
    </footer>
</body>

</html>
